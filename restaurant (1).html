<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css">
        <style>

            body{
                font-family: latha;
                color: white;
                background-image: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65), rgba(0,0,0,0.38), rgba(0,0,0,0)), url(food.jpg);
                background-size: cover;
                background-repeat: no-repeat;
            }
            .box{
                width: 900px;
                float: right;
                border:1px solid black;
                border-radius: 16px;
                background: var(--m-3-sys-light-surface-container-highest, #E6E0E9);
                /* M3/Elevation Light/5 */
                box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.30), 0px 8px 12px 6px rgba(0, 0, 0, 0.15);
            }

            .box ul li{
                width: 120px;
                float: left; 
                margin: 10px ;
                text-align: center;
                display: inline-flex;
                height: 40px;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 8px;
                flex-shrink: 0;
                border-radius: 100px;
                border: 1px solid var(--m-3-sys-light-primary, rgb(135, 112, 165));
            }
            .box ul li a{ 
                text-decoration: none;
                color:darkgray;
            }
            .box ul li:hover{background-color: rgb(135, 112, 165); 
            }
            .box ul li a:hover{color: white;
            }
            .wd{
                width: 300px;
                height: 539px;
                background-color: black;
                opacity: 0.9;
                padding: 55px;
                background: var(--m-3-sys-light-surface-container-highest, black);
                /* M3/Elevation Light/5 */
                box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.30), 0px 8px 12px 6px rgba(0, 0, 0, 0.15);
                border-radius: 10px;
            }
            .wd h1{
                text-align: center; 
                text-transform: capitalize;
                font-weight: 100px;
            }
            .wd h4{
                text-align: justify;
                color: darkgray;
                font-weight: normal;
            }
            .wd h2{
                text-align: center;
                text-transform: uppercase;
                font-weight: normal;
                margin: 40px auto;
            }

            .opt form , input[type="button"]{
                background-color: black;
                color:white;
                padding: 10px;
                margin:-14px auto;
                padding-right: 50px;
                padding-left: 50px;
                text-align: center;

            }
            form, input[type="button"]:hover{background-color: rgb(135, 112, 165)}

            .reservation-list{
                background-color: black;
                color:white;
                padding: 10px;
                margin:-14px auto;
                padding-right: 50px;
                padding-left: 50px;
                text-align: center;
            }
            .dateheader{
                display: flex;
                padding: 16px 12px 8px 24px;
                flex-direction: column;
                align-items: flex-start;
                gap: 36px;
                align-self: stretch;
                border-bottom: 1px solid var(--m-3-sys-dark-outline-variant, #49454F);
                    .selectdate{
                        color: var(--m-3-sys-dark-on-surface-variant, #CAC4D0);
                        /* M3/label/large */
                        font-family: Roboto;
                        font-size: 14px;
                        font-style: normal;
                        font-weight: 500;
                        line-height: 20px; /* 142.857% */
                        letter-spacing: 0.1px;

                    }
                    .frame{
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        align-self: stretch;

                            .textweekday{
                                display: flex;
                                flex-direction: column;
                                justify-content: center;
                                flex: 100;
                                align-self: stretch;
                            }
                            .iconbutton-dark{
                                display: flex;
                                width: 48px;
                                height: 48px;
                                flex-direction: column;
                                justify-content: center;
                                align-items: center;
                                gap: 10px;
                                    .container{
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                        gap: 10px;
                                        border-radius: 100px;
                                            .state-layer{
                                                display: flex;
                                                padding: 8px;
                                                justify-content: center;
                                                align-items: center;
                                                gap: 10px;
                                                
                                                .icon{
                                                    width: 24px;
                                                    height: 24px;
                                                    
                                                }

                                            }
                                    }
                            }
                    }
            }
            .date{
                display: flex;
                padding: 18px 24px 16px 24px;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                align-self: stretch;   
                    .textfield{
                        display: flex;
                        height: 56px;
                        flex-direction: column;
                        align-items: flex-start;
                        align-self: stretch;
                        border-radius: 4px 4px 0px 0px;
                            .state-layer2{
                                border-radius: 4px 4px 0px 0px;
                                display: flex;
                                padding: 8px 0px 8px 16px;
                                align-items: center;
                                align-self: stretch;
                            }
                    }
                    
            }
            .localactions{
                display: flex;
                padding: 8px 12px 12px 12px;
                justify-content: flex-end;
                align-items: flex-end;
                gap: 8px;
                align-self: stretch;
                    .secondarybutton{
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: flex-end;
                        border-radius: 100px;
                            .state-layer3{
                                display: flex;
                                padding: 10px 12px;
                                justify-content: center;
                                align-items: center;
                                gap: 8px;
                                align-self: stretch;
                                    .labeltext{
                                        color: var(--m-3-sys-dark-primary, #D0BCFF);
                                        text-align: center;

                                        /* M3/label/large */
                                        font-family: Roboto;
                                        font-size: 14px;
                                        font-style: normal;
                                        font-weight: 500;
                                        line-height: 20px; /* 142.857% */
                                        letter-spacing: 0.1px;
                                    }
                            }
                    }
                    .primarybutton{
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: flex-end;  
                        border-radius: 100px;
                            .state-layer4{
                                display: flex;
                                padding: 10px 12px;
                                justify-content: center;
                                align-items: center;
                                gap: 8px;
                                align-self: stretch;
                                    .labeltext2{
                                        color: var(--m-3-sys-dark-primary, #D0BCFF);
                                        text-align: center;

                                        /* M3/label/large */
                                        font-family: Roboto;
                                        font-size: 14px;
                                        font-style: normal;
                                        font-weight: 500;
                                        line-height: 20px; /* 142.857% */
                                        letter-spacing: 0.1px;
                                    }
                            }
                    }
            }
            
    
        </style>
   </head>
   <body>
    <gradient>
       <div class="box">
           <ul type="none">
               <li><a href=""> Home</a></li>
               <li><a href=""> Menu</a></li>
               <li><a href=""> Online Order</a></li>
               <li><a href=""> About Us</a></li>
               <li><a href=""> Contact</a></li>
           </ul>
       </div>
   </gradient>
       <div class="wd">
           <h1>Welcome</h1>
           <h4>
               Welcome to our website where you will be introduced to the finest cuisine at our restaurant, as well as being able to browse our menu and make reservations right here!
           </h4>
   
           <h2>
            Reservations
        </h2>

        <div class="opt">
            <form action="" method="post">
                <input type="button" id="start-button" value="Add Reservation">
            </form>
            <div id="reservation-list" style="display: none;">
                <h3>reservation list</h3>
                <input type="text" id="add-name-input" placeholder="Enter Name">
                <input type="date" id="add-item-input" value="2023-01-01">
                <input type="time" id="add-time-input" value="00:00">
                <button id="add-item-button">Add</button>
                <ul></ul>

                <div class="dateheader">
                    <div class="selectdate">Select Date
                    <div class="frame">
                        <div class="textweekday">
                        <div class="iconbutton-dark">
                            <div class="container">
                                <div class="state-layer">
                                    <div class="icon">
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="date">
                    <div class="textfield">
                        <div class="state-layer2">
                        </div>
                    </div>
                </div>
                <div class="localactions">
                    <div class="secondarybutton">
                        <div class="labeltext">
                        </div>
                    </div>
                    <div class="primarybutton">
                        <div class="state-layer4">
                            <div class="labeltext2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById("start-button");
        const reservationList = document.getElementById("reservation-list");
        const addItemInput = document.getElementById("add-item-input");
        const addNameInput = document.getElementById("add-name-input");
        const addItemButton = document.getElementById("add-item-button");
        const addTimeInput = document.getElementById("add-time-input");

        let isOn = false;

        function toggleStart() {
            isOn = !isOn;
            if (isOn) {
                reservationList.style.display = "block";
            } else {
                reservationList.style.display = "none";
            }
        }

        function addItemToList() {
            const newItemText = addNameInput.value + " - " + addItemInput.value + "-" + addTimeInput.value;
            if (newItemText.trim() !== "") {
                const reservationItems = reservationList.querySelector("ul");
                const newItem = document.createElement("li");
                newItem.textContent = newItemText;
                reservationItems.appendChild(newItem);
                addNameInput.value = "";
                addItemInput.value = "";
                addTimeInput.value = "";
            }
        }
        
        startButton.addEventListener("click", toggleStart);
        addItemButton.addEventListener("click", addItemToList);
    </script>
</body>
</html>
